version: v1.0
name: Docker Pull
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'miner:latest'
  image_pull_secrets:
    - name: quay-pull-secrets
blocks:
  - name: Run & Test Docker image
    task:
      jobs:
        - name: Check Running Images
          commands:
            - docker ps
      secrets:
        - name: quay-pull-secrets
      prologue:
        commands:
          - checkout
          - docker pull quay.io/jessica_ci/miner
          - docker-compose up -d
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
    secrets:
      - name: quay-pull-secrets
    prologue:
      commands:
        - checkout
        - docker pull quay.io/jessica_ci/miner
        - docker-compose up -d
        - name: Check Running Images
          commands:
            - docker ps
        - name: Run Unit test
          commands:
            - 'docker exec -it jessica_ci/miner:latest -m unittest'
    dependencies: []
  - name: Cecking
    dependencies:
      - 'Block #3'
    task:
      secrets:
        - name: quay-pull-secrets
      jobs:
        - name: run
          commands:
            - chmod +x miner.sh
            - ./miner.sh
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
  - name: 'Block #3'
    dependencies:
      - Run & Test Docker image
    task:
      secrets:
        - name: quay-pull-secrets
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
      jobs:
        - name: Test Unit
          commands:
            - 'docker exec -it miner:latest -m unittest'
