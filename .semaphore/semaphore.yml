version: v1.0
name: Semaphore Python / Flask / Docker Example Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      secrets:
        - name: quay-pull-secrets
      jobs:
        - name: Docker build
          commands:
            - 'echo "${DOCKER_PASSWORD}" | docker login quay.io -u "${DOCKER_USERNAME}" --password-stdin'
            - checkout
            - docker-compose up -d
            - docker images ls
            - ip a
            - ls -la
            - ls -la ~/.ssh
  - name: Run & Test Docker image
    task:
      secrets:
        - name: quay-pull-secrets
      prologue:
        commands:
          - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
          - checkout
          - docker pull "$DOCKER_USERNAME"/miner
          - docker-compose up -d
      jobs:
        - name: Check Running Images
          commands:
            - docker ps
        - name: Run Unit test
          commands:
            - 'docker exec -it miner:latst -m unittest'
