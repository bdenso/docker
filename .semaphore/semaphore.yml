version: v1.0
name: Docker Pull
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'miner:latest'
  image_pull_secrets:
    - name: quay-pull-secrets
blocks:
  - name: Run & Test Docker image
    task:
      jobs: []
    secrets:
      - name: quay-pull-secrets
    prologue:
      commands:
        - checkout
        - docker pull quay.io/jessica_ci/miner
        - docker-compose up -d
        - name: Check Running Images
          commands:
            - docker ps
        - name: Run Unit test
          commands:
            - 'docker exec -it jessica_ci/miner:latest -m unittest'
