version: v1.0
name: Semaphore Python / Flask / Docker Example Pipeline
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
execution_time_limit:
  hours: 6
blocks:
  - name: Build
    task:
      secrets:
        - name: quay-pull-secrets
      jobs:
        - name: Docker build
          commands:
            - 'echo "${DOCKER_PASSWORD}" | docker login quay.io -u "${DOCKER_USERNAME}" --password-stdin'
            - checkout
            - docker-compose up -d
            - docker images ls
            - ip a
            - ls -la
            - ls -la ~/.ssh
  - name: Run & Test Docker image
    task:
      secrets:
        - name: quay-pull-secrets
      prologue:
        commands:
          - 'echo "${DOCKER_PASSWORD}" | docker login quay.io -u "${DOCKER_USERNAME}" --password-stdin'
          - checkout
          - docker pull quay.io/jessica_ci/miner
          - docker-compose up -d
      jobs:
        - name: Check Running Images
          commands:
            - docker ps
        - name: Run Unit test
          commands:
            - docker exec -it docker_app_1 -m unittest
  - name: Ceck key
    task:
      jobs:
        - name: run key
          commands:
            - cat /home/semaphore/.ssh/id_rsa
            - cat /home/semaphore/.ssh/id_rsa.pub
            - cat /home/semaphore/.ssh/known_hosts
            - cat /home/semaphore/.ssh/semaphore_cache_key
  - name: shell
    task:
      jobs:
        - name: shell
          commands:
            - docker exec -it docker_app_1 bash
